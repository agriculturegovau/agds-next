name: Deploy Docs Site
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Build
        run: |
          yarn storybook:build
          yarn playroom:build
          yarn example:build
          yarn example-form:build
          yarn docs:build
        env:
          # Github has a maximum RAM size of 7 GiB by default
          # Building storybook requires extra RAM, so we are bumping the `max-old-space-size` to 6 GiB
          # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
          NODE_OPTIONS: --max-old-space-size=6144

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs/out # The folder the action should deploy.
          clean-exclude: pr-preview/ # https://github.com/rossjrw/pr-preview-action#ensure-your-main-deployment-is-compatible
          force: false # https://github.com/rossjrw/pr-preview-action#ensure-your-main-deployment-is-compatible
