name: Deploy Develop Docs Site

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy-develop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js 18.18.2
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build-site
        env:
          BASE_PATH: /develop
          # Github has a maximum RAM size of 7 GiB by default
          # Building storybook requires extra RAM, so we are bumping the `max-old-space-size` to 6 GiB
          # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
          NODE_OPTIONS: --max-old-space-size=6144

      - name: Deploy develop
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/out
